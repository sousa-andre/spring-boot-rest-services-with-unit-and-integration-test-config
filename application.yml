apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: spring-api
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd-image-updater.argoproj.io/image-list: image=sousandre/spring-api
    argocd-image-updater.argoproj.io/write-back-method: git:secret:argocd/git-creds
    argocd-image-updater.argoproj.io/image.update-strategy: latest
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/sousa-andre/spring-boot-rest-services-with-unit-and-integration-test-config
    targetRevision: HEAD
    path: application/overlays/production
  destination:
    server: https://kubernetes.default.svc
    namespace: spring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true