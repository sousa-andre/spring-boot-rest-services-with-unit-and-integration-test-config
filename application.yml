apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
    name: spring-api
    namespace: argocd
spec:
    project: default
    source:
        repoURL: https://github.com/sousa-andre/spring-boot-rest-services-with-unit-and-integration-test-config
        targtetRevision: HEAD
        path: dev
    destination:
        server: https://kubernetes.default.svc
        namespace: spring

    syncPolicy:
        syncOptions:
            - CreateNamespace=true

        automated:
            selfHealing: true
            prune: true